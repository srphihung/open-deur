   <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          // Welke calender
          initialView: 'timeGridWeek',
          // Huidige datum en tijd
          nowIndicator: true,
          // Dit zijn de elementen in de header van links naar rechts
          headerToolbar: {
            left: 'prev, next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
          },
          navLinks: true, // Dag/week klikbaar maken
          editable: false, // Mogelijkheid om events aan te passen
          selectable: false, // Mogelijkheid selecteren van events
          selectMirror: false, // Mogelijkheid voor slepen van events
          dayMaxEvents: true, // "Meer" bij te veel events
        });
        calendar.render();
      });
    </script>

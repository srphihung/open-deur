<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Open-ICT - Open deur</title>

  <!-- <link rel="icon" type="image/png" href="img/ph-favi.png"/> -->

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">
  
  
  <!-- Custom styles for this template -->
  <link href="css/global.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">

  <script src="js/custom.js"></script>

   <!-- jQuery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

   <script src="js/wow.min.js"></script>
   <script>
     new WOW().init();
   </script>
</head>

<body>
  <nav id="nav">
    <div class="nav-inner container">
      <div class="nav-logo">
        <img src="img/logo.png">
      </div>
      <ul class="nav-menu">
        <li class="nav-menu-item"><a href="#">Agenda</a></li>
        <li class="nav-menu-item"><a href="#">Inschrijven</a></li>
        <li class="nav-menu-item"><a href="#">FAQs</a></li>
      </ul>
    </div>
  </nav>


  <div id="page">
    <div class="container-fluid msf-container msf-s2 msf-inplan">
      <div class="row">
        <div class="col-md-12">
          <div class="msf-progress">
          </div>
        </div>
      </div>
      <div class="row h-100">
        <div class="col-md-12 blue">
          <div class="text-center d-flex justify-content-center align-items-center h-100 ">
            <div class="msf-inner">
              <div class="msf-text">
                <i class="fas fa-calendar-day mb-60 mr-15"></i>
                <h3 class="d-ib">Event inplannen</h3>
              </div>

              <div class="msf-form mb-60">

                <div class="form-group">
                  <label asp-for="Lokaal" class="control-label">Locatie</label>
                  <input asp-for="Lokaal" class="form-control" id="lokaalMaskFormat" placeholder="HL00-0.000" autocomplete="off" />
                  <span asp-validation-for="Lokaal" class="text-danger"></span>

                  <label class="col-sm-2"></label>
                  <div class="col-sm-10">
                      <div class="checkbox">
                          <label asp-for="Teams" class="control-label">Microsoft Teams</label>
                          <!-- @Html.CheckBoxFor(m => m.Teams) -->
                          <span asp-validation-for="Teams" class="text-danger"></span>
                      </div>
                  </div>
                  <label class="col-sm-2"></label>
                  <div class="col-sm-10">
                      <div class="checkbox">
                          <label asp-for="Discord" class="control-label">Discord</label>
                          <!-- @Html.CheckBoxFor(m => m.Discord) -->
                          <span asp-validation-for="Discord" class="text-danger"></span>
                      </div>
                  </div>
                </div>
              </div>

              <input type="submit" name="vorigeKnop" value='← Ga terug' class="btn l-red" />
              <input type="submit" name="volgendeKnop" value='Ga verder →' class="btn red" />

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 
  <!--Footer-->
  <footer id="footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 text-center">
          <p>Copyright © 2020 Hogeschool Utrecht</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
